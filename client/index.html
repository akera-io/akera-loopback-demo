<head>
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/main.css">
</head>
<body  ng-app="AkeraDemos" ng-controller="MainCtrl">
    <div class="titlebar" style="margin-bottom:0px;">
        <div class="container">
            <h2>Akera Loopback Connector Demos <small><br>Select a demo to begin</small></h2>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-static-top" style="margin-top:0px; margin-bottom:0px;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="demo in demos"><a href="{{'#'+demo.view}}" ui-sref="{{demo.view}}">{{demo.title}}</a></li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="navbar navbar-default navbar-static-top demo-navig" style="margin-bottom: 0px;" ng-if="currentDemo">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <div style="right: 5px;" class="btn-group">
                                <button ng-repeat="file in currentDemo.files" class="btn btn-default navbar-btn" ng-click="viewSource(file)">{{file.name}}</button>
                                <button ng-show="currentDemo" ng-click="viewResult()" class="btn btn-default navbar-btn">Result</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div  ui-ace="{
            useWrapMode : true,
            showGutter: true,
            mode: 'html',
            firstLineNumber: 1,
            onLoad: aceLoaded,
            onChange: aceChanged,
            useAnnotations: false
        }" readonly="true" ng-if="demoView === 'source'" ng-model="sourceView.content"></div>
        <div class="result_view" ng-repeat="demo in demos" ui-view="{{demo.view}}" ng-show="$state.includes(demo.view) && demoView === 'result'"></div>
        <div class="gnm-main-background" ng-if="!currentDemo">
            <img src="img/acorn-logo-tr.png">
        </div>

    <!------------------- Dependencies ------------------------------>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-states/dist/angularStates.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/ng-table/dist/ng-table.min.js"></script>
    <script src="lib/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="lib/angular-ui-ace/ui-ace.js"></script>
    <script src="lib/kendo/js/kendo.all.min.js"></script>
    <script src="lib/kendo-loopback-extensions/kendo-loopback-filter-converter.js"></script>
    <script src="lib/kendo-loopback-extensions/kendo-loopback-transport.js"></script>
    <script src="js/kendo-grid-demo.js"></script>
    <script src="js/gnmAngularSdk.js"></script>
    <!----------------- Modules -------------------->
    <script src="js/ng-grid-demo.js"></script>
    <script src="js/material-cards-demo.js"></script>
    <script src="js/kendo-grid-demo.js"></script>
    <script src="mod-dep.js"></script>
    <script src="js/main.js"></script>
</body>
